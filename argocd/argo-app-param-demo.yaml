apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-pruebas-strategi
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-pruebas
        image: nginx:1.21
        ports:
        - containerPort: 80

